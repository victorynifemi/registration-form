<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <section class="container">
        <div class="box-1">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="box-2">
          <div class="thead">
            <p>
              <span id="trial">Try it free 7 days</span> then $20/mo. thereafter
            </p>
          </div>
          <div class="form" id="Navigation">
            <form action="">
              <div class="error">
                <input type="text" value="" placeholder="First Name" />
                <span
                  class="iconify"
                  data-icon="ant-design:exclamation-circle-filled"
                ></span>
                <label>First name can not be empty</label>
              </div>

              <div class="error">
                <input type="text" value="" placeholder="Last Name" />
                <span
                  class="iconify"
                  data-icon="ant-design:exclamation-circle-filled"
                ></span>
                <label>Last name can not be empty</label>
              </div>

              <div class="error">
                <input type="email" value="" placeholder="Email Address" />
                <span
                  class="iconify"
                  data-icon="ant-design:exclamation-circle-filled"
                ></span>
                <label>Email can not be empty</label>
              </div>

              <div class="error">
                <input type="password" value="" placeholder="password" />
                <span
                  class="iconify"
                  data-icon="ant-design:exclamation-circle-filled"
                ></span>
                <label>Password can not be empty</label>
              </div>

              <button>CLAIM YOUR FREE TRIAL</button>

              <div>
                <p>
                  By clicking the button, you are agreeing to our
                  <a href="#"><span id="t-d">Terms and Condition</span></a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
